{% set pytest_args = "-m \"not (external or samples)\" -k \"not (multi_language or old_habibi)\" --cov-fail-under=82" %}
{% set version = "3.8.1" %}
{% set pytest_args = '-m "not (external or samples)" -k "not (multi_language or old_habibi)" --cov-fail-under=82' %}

package:
  name: pypdf-split
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/p/pypdf/pypdf-{{ version }}.tar.gz
    sha256: 761ad6dc33abb78d358b4ae42206c5f185798f8b537be9b8fdecd9ee834a894d
  - folder: src
    url: https://github.com/py-pdf/pypdf/archive/refs/tags/{{ version }}.tar.gz
    sha256: 939a0a1d44779e6f32fd6266f0873ed33832a20aa873e655803e345abf9f9dfa

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
  run:
    - python >=3.6

outputs:

  - name: pypdf
    build:
      script: cd dist && {{ PYTHON }} -m pip install . -vv --no-deps
      noarch: python
    requirements:
      host:
        - flit-core >=3.2,<4
        - pip
        - python >=3.6
      run:
        - dataclasses
        - python >=3.6
        - typing_extensions >=3.10.0.0
    test: &simple-test
      imports:
        - pypdf
      commands:
        - pip check
      requires:
        - pip

  - name: pypdf-with-crypto
    build: &noarch-python
      noarch: python
    requirements:
      host:
        - python >=3.6
      run:
        - {{ pin_subpackage("pypdf", max_pin="x.x.x") }}
        - pycryptodome
        - python >=3.6
    test: *simple-test

  - name: pypdf-with-image
    build: *noarch-python
    requirements:
      host:
        - python >=3.6
      run:
        - {{ pin_subpackage("pypdf", max_pin="x.x.x") }}
        - pillow
        - python >=3.6
    test: *simple-test

  - name: pypdf-with-full
    build: *noarch-python
    requirements:
      host:
        - python >=3.6
      run:
        - {{ pin_subpackage("pypdf-with-crypto", max_pin="x.x.x") }}
        - {{ pin_subpackage("pypdf-with-image", max_pin="x.x.x") }}
        - {{ pin_subpackage("pypdf", max_pin="x.x.x") }}
        - python >=3.6
    test: *simple-test

  - name: _pypdf-with-full-tests
    build: *noarch-python
    requirements:
      host:
        - python >=3.6
      run:
        - {{ pin_subpackage("pypdf-with-crypto", max_pin="x.x.x") }}
        - {{ pin_subpackage("pypdf-with-full", max_pin="x.x.x") }}
        - {{ pin_subpackage("pypdf-with-image", max_pin="x.x.x") }}
        - {{ pin_subpackage("pypdf", max_pin="x.x.x") }}
        - python >=3.6
    test:
      source_files:
        - src/pyproject.toml
        - src/tests
        - src/resources
      imports:
        - pypdf
      commands:
        - pip check
        - cd src && pytest -vv --cov=pypdf --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail {{ pytest_args }}
      requires:
        - pip
        - pytest-cov
        - pytest-socket

about:
  home: https://pypi.org/project/pypdf
  summary: A pure-python PDF library capable of splitting, merging, cropping, and transforming PDF files
  dev_url: https://github.com/py-pdf/pypdf
  license: BSD-3-Clause
  license_file: dist/LICENSE
  doc_url: https://pypdf.readthedocs.io

extra:
  feedstock-name: pypdf
  recipe-maintainers:
    - MartinThoma
    - bollwyvl
